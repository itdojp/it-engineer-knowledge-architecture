<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ja' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="{{ '/assets/images/itdo_logo_48x48_blue.png' | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/itdo_logo_48x48_blue.png' | relative_url }}">
    
    <!-- GitHub Pages default theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .content {
            min-height: 70vh;
        }
        
        .footer {
            border-top: 2px solid #eee;
            margin-top: 50px;
            padding-top: 20px;
            text-align: center;
            color: #7f8c8d;
        }
        
        /* Link styles */
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Code block styling */
        pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }
        
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        
        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        /* Disable automatic list numbering - use manual numbering from markdown */
        ol {
            list-style: none;
            counter-reset: none;
        }
        
        ol li {
            counter-increment: none;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ site.title | default: "IT Engineer Knowledge Architecture" }}</h1>
        <p>{{ site.description | default: "実務で活かせるITエンジニア学習ロードマップ" }}</p>
    </div>
    
    <main class="content">
        {{ content }}
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 ITDO Inc. Licensed under MIT License.</p>
        <p>
            <a href="https://github.com/itdojp/it-engineer-knowledge-architecture">GitHub</a> |
            <a href="mailto:knowledge@itdo.jp">Contact</a>
        </p>
    </footer>
</body>
</html>
